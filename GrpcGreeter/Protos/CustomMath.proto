syntax = "proto3";

option csharp_namespace = "GrpcGreeter";

package greet;

service CustomMath {
	rpc Add (AddRequest) returns (AddReply);
	rpc Sine (SineRequest) returns (SineReplay);
}

message AddRequest {
	float num1 = 1;
	float num2 = 2;
}

message AddReply {
	double answer = 1;
}

message SineRequest {
	double num1 = 1;
}

message SineReplay {
	double answer = 1;
}